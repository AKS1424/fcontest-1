<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<h1>Feedback</h1>
<form>
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" required>
    <br>
    
    <label for="email">Email:</label>
    <input type="text" id="email">
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age">
    <br>
    <label>Favourite Attraction:</label>
    <select>
        <option>Deep sea meusum</option>
        <option>Atlantis Tower</option>
        <option>The ocean bridge</option>
    </select>
    <br>
    <label for="comment">Comments:</label>
    <textarea id="comment" name="comment" rows="2" cols="15"></textarea>
    <br>
    <label for="news_letter">Newsletter:</label>
    <input type="checkbox" id="news_letter">Subscribe to our newsletter</input>
    <br>
    <input type="Submit"></input>

    
</form>
</body>
</html>
